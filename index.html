class OfferSliderCounter extends React.Component{
		constructor(props){
			super(props);
			
			this.state = {
				counter: 1,
			}
			this.onCounterInc = this.onCounterInc.bind(this);
			this.onCounterDec = this.onCounterDec.bind(this);
		}
		
		onCounterInc(total){
			if(this.state.counter >= total){
				this.setState({
					counter: 1
				})
			}else {
				this.setState(state => ({
					counter: state.counter + 1
				}))
			}
					if(this.state.counter < total){
						this.props.onLiftingState(this.state.counter + 1)
					}else {
						this.props.onLiftingState(1)
					}					
		}
		
		onCounterDec(total){
			if(this.state.counter <= 1){
				this.setState({
					counter: total
				})
			}else{
				this.setState(state => ({
					counter: state.counter - 1
				}))
			}
				if(this.state.counter > 1){
					this.props.onLiftingState(this.state.counter - 1)
				}else {
					this.props.onLiftingState(total)
				}
				
				
				
		}
		
render(){
	let{counter} = this.state;
	const {slides} = this.props;
	let {numberSlides} = this.props;
	if(numberSlides < 10){
		numberSlides = "0" + numberSlides
	}
	if(counter < 10){
		counter = "0" + counter
	}
	
	

	return(
	
	<div className="offer__slider">
		<div className="offer__slider-counter">
			<div onClick={() => this.onCounterDec(+numberSlides)} className="offer__slider-prev">
					<img src="left.svg" alt="prev"/>
			</div>
			<span  id="current">{counter}</span>
						
			<span id="total">/{numberSlides}</span>
			<div onClick={() => this.onCounterInc(+numberSlides)} className="offer__slider-next">
					<img src="right.svg" alt="next"/>
			</div>
		</div>
				<Image slides={slides}/>
		</div>
	)
  }
}

class Calculating extends React.Component{
	constructor(props){
		super(props);
		
		this.state = {
			height: '',
			weight: '',
			age: '',
			active: true,
			nonActive: false, 
			coeff: 1,
			coeffAcrtive: 1,
			heightBool: true,
			weightBool: true,
			ageBool: true,
		}
		this.onSet = this.onSet.bind(this);
		this.onSetClass = this.onSetClass.bind(this);
	}
	
	onSet(e){

		if(e.target.value != "" && e.target.value >= 0){
			this.setState({
				[e.target.name]: e.target.value
			})
				if(e.target.id === 'height'){
						this.setState({
							heightBool: false
						})
					}
				if(e.target.id === 'weight'){
						this.setState({
							weightBool: false
						})
					}
				if(e.target.id === 'age'){
						this.setState({
							ageBool: false
						})
					}
		  }else{
			this.setState({
				[e.target.name]: ''
			})
				if(e.target.id === 'height'){
						this.setState({
							heightBool: true
						})
					}
				if(e.target.id === 'weight'){
						this.setState({
							weightBool: true
						})
					}
				if(e.target.id === 'age'){
						this.setState({
							ageBool: true
						})
					}
					
		  }
		  
		  
	}
	
	onSetClass(e){
	
	if(e.target.className === "calculating__choose-item"){
	
	if(e.target.id === "men" || e.target.id === "women"){
			this.setState({
				active: !this.state.active,
				nonActive: !this.state.nonActive
			})
		}
		
				if(e.target.id === "men"){
					this.setState({
						coeff: 2
					})
					
				} else if (e.target.id === "women") {
					this.setState({
						coeff: 1
					})
					
				} else if (e.target.id === "low"){
					this.setState({
						coeffAcrtive: 1
					})
					
				} else if (e.target.id === "small"){
					this.setState({
						coeffAcrtive: 2
					})
					
				} else if (e.target.id === "medium"){
					this.setState({
						coeffAcrtive: 3
					})
					
				} else {
					this.setState({
						coeffAcrtive: 4
					})
				
			   }
		
	 }
	
	}
				
	render(){
	
	const {height, weight, age, active, nonActive, coeff, heightBool, weightBool, ageBool, coeffAcrtive} = this.state;
	
	let result = '';
	
	if(height && weight && age != ""){
	  result = height * weight * age * coeff * coeffAcrtive;
	} else {
		result = 0
	}
	
	let women = "calculating__choose-item";
	let men = "calculating__choose-item";
	let low = "calculating__choose-item";
	let small = "calculating__choose-item";
	let medium = "calculating__choose-item";
	let high = "calculating__choose-item";
	
	let heightClass = "calculating__choose-item",
	    weightClass = "calculating__choose-item",
	    ageClass = "calculating__choose-item";
	
	if(active){
		women += " calculating__choose-item_active"
	}
	
	if(nonActive){
		men += " calculating__choose-item_active"
	}
	
	if(this.state.coeffAcrtive === 1){
		low += " calculating__choose-item_active"
	}
	
	if(this.state.coeffAcrtive === 2){
		small += " calculating__choose-item_active"
	}
	
	if(this.state.coeffAcrtive === 3){
		medium += " calculating__choose-item_active"
	}
	
	if(this.state.coeffAcrtive === 4){
		high += " calculating__choose-item_active"
	}
	
	if(heightBool){
		heightClass += " contur"
	}
	
	if(weightBool){
		weightClass += " contur"
	}
	
	if(ageBool){
		ageClass += " contur"
	}

	
		return(
		<div className="calculating">
        <div className="container">
            <h2 className="title">Рассчитаем вашу потребность в калориях?
            </h2>
            <div className="calculating__field">
                <div className="calculating__subtitle">
                    Ваш пол
                </div>
                <div className="calculating__choose" id="gender">
                    <div id="women" name="women" onClick={this.onSetClass} className={women}>Женщина</div>
                    <div id="men" name="men" onClick={this.onSetClass} className={men}>Мужчина</div>
                </div>

                <div className="calculating__subtitle">
                    Ваша конституция
                </div>
                <div className="calculating__choose calculating__choose_medium">
                    <input onChange={this.onSet} value={height} name="height"  type="number" id="height" placeholder="Введите рост" className={heightClass}/>
                    <input onChange={this.onSet} value={weight} name="weight"  type="number" id="weight" placeholder="Введите вес"  className={weightClass}/>
                    <input onChange={this.onSet} value={age} name="age"  type="number" id="age" placeholder="Введите возраст" className={ageClass}/>
                </div>

                <div className="calculating__subtitle">
                    Выберите вашу физическая активность
                </div>
                <div className="calculating__choose calculating__choose_big">
                    <div onClick={this.onSetClass} id="low" className={low}>Низкая активность </div>
                    <div onClick={this.onSetClass} id="small"  className={small}>Невысокая активность</div>
                    <div onClick={this.onSetClass} id="medium" className={medium}>Умеренная активность</div>
                    <div onClick={this.onSetClass} id="high" className={high}>Высокая активность</div>
                </div>

                <div className="calculating__divider"></div>

                <div className="calculating__total">
                    <div className="calculating__subtitle">
                        Ваша суточная норма калорий:
                    </div>
                    <div className="calculating__result">
                        <span>{result}</span> ккал
                    </div>
				</div>
			</div>
		</div>
	</div>
	)
	}
	
}

class Promotion extends React.Component {
	constructor(props){
		super(props);
		
		this.state = {
			days: 0,
			hours: 0,
			minutes: 0,
			seconds: 0,
			action: 'Осталось до конца акции:'
		}
		this.onSetTimer = this.onSetTimer.bind(this);
		this.onSetTimer();
	}
	
onSetTimer(){
	
	
	const inTime = '2022-08-01 00:00',
		  show = "block";
	
	const interval = setInterval(() => {
			  let time = Date.parse(inTime) - Date.parse(new Date()), // промежуток в мс от сеогдня до inTime
				  days = Math.floor(time/(1000 * 60 * 60 * 24)),
				  hours = Math.floor((time/(1000 * 60 * 60)) % 24),
				  minutes = Math.floor((time/(1000 * 60)) % 60),
				  seconds = Math.floor((time/1000 % 60) % 60);
				  
				  if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0){
					clearInterval(interval);
						days = 0;
						hours = 0;
						minutes = 0;
						seconds = 0;
						
						this.setState({
							action: "Акция закончилась!"
						})
				  }
				  
				  if(days < 10){
					days = "0" + days
				  }
				  if(hours < 10){
					hours = "0" + hours
				  }
				  if(minutes < 10){
					minutes = "0" + minutes
				  }
				  if(seconds < 10){
					seconds = "0" + seconds
				  }
				  
				  
				  
				  
					this.setState(state => ({
						days: days,
						hours: hours,
						minutes: minutes,
						seconds: seconds
					}))
		  }, 1000)
	
	
}

render(){

const{days, hours, minutes, seconds, action} = this.state;

	return(
			<div className="promotion">
			<div className="bgc_y"></div>
			<div className="container">
				<div className="promotion__text">
					<div className="title">Акция для новых клиентов!</div>
					<div className="promotion__descr">
						Мы ценим каждого клиента и предлагаем вам стать одним из них на очень выгодных условиях. 
						Каждому, кто закажет доставку питание на неделю, будет предоставлена скидка в размере <span>20%!</span>
						<br/><br/>
						Акция закончится 20 июня в 00:00
					</div>
				</div>
				<div className="promotion__timer">
					<div className="title">{action}</div>
					<div className="timer">
						<div className="timer__block">
							<span id="days">{days}</span>
							дней
						</div>
						<div className="timer__block">
							<span id="hours">{hours}</span>
							часов
						</div>
						<div className="timer__block">
							<span id="minutes">{minutes}</span>
							минут
						</div>
						<div className="timer__block">
							<span id="seconds">{seconds}</span>
							секунд
						</div>
					</div>
				</div>
			</div>
		</div>
	);
}
	
}

onLabel(e, arg){

		const dataImage = this.state.data[arg]
		
		this.setState((state) => ({
			dataImage: dataImage
		}))
		
		const arrStart = this.state.classUser;
		
		let newArr = [];
		
		arrStart.map((item, i) => {
		
			if (i == arg){
				item = "tabheader__item tabheader__item_active"
				newArr[i] = item
			} else {
				item = "tabheader__item"
				newArr[i] = item
			}
		})
		
		this.setState((state) => ({
			classUser: newArr
		}))
	
		
}

onModal(){
	this.setState({
		display: 'block'
	})
}

onClose(){
	this.setState({
		display: 'none'
	})
}

onLiftingState(arg){
	this.setState({
		slides: this.slider[arg - 1]
	})	
}

onOrderRestart(){
	this.setState({
		restart: !this.state.restart
	})
}


render(){

	const {data, dataItem, classUser, dataImage, display, dataMenu, slides} = this.state;
	
	const numberSlides = this.slider.length;
	
	return(
		<div className="app">
			<Header onModal={this.onModal}/>
			<SidePanel/>
			<Preview onLabel={this.onLabel} 
					 data={dataImage} 
					 dataItem={dataItem} 
					 classUser={classUser}/>
			<Divider/>
			<Offer onModal={this.onModal} numberSlides={numberSlides} slides={slides} onLiftingState={this.onLiftingState}/>
			<Divider/>
			<Calculating/>
			<Divider/>
			<Menu dataMenu={dataMenu}/>
			<Order onOrderRestart={this.onOrderRestart}/>
			<Divider/>
			<Promotion/>
			<Footer/>
			<Modal display={display} onClose={this.onClose}/>	
		</div>
	)
}
	

}
